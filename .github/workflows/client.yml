name: Haskell Admin Client CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: client
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - run: npm install
      - run: npm build